version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: charterflow-postgres
    environment:
      POSTGRES_DB: charterflow
      POSTGRES_USER: charterflow
      POSTGRES_PASSWORD: charterflow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - charterflow-network

  redis:
    image: redis:7-alpine
    container_name: charterflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - charterflow-network

  minio:
    image: minio/minio:latest
    container_name: charterflow-minio
    environment:
      MINIO_ROOT_USER: charterflow
      MINIO_ROOT_PASSWORD: charterflow_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - charterflow-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  charterflow-network:
    driver: bridge
